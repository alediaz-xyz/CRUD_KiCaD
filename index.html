<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Espacios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .espacio {
      height: 8rem;
      border: 3px solid #333;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #e9ecef;
      transition: transform 0.2s ease;
    }
    .espacio:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#nuevoEspacioModal">
      <i class="bi bi-plus-circle"></i> Nuevo espacio
    </button>
    <div class="row" id="espaciosContainer">
      <!-- Aquí se añadirán los espacios dinámicamente -->
    </div>
  </div>

  <!-- Modal para crear un nuevo espacio -->
  <div class="modal fade" id="nuevoEspacioModal" tabindex="-1" aria-labelledby="nuevoEspacioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formNuevoEspacio">
          <div class="modal-header">
            <h5 class="modal-title" id="nuevoEspacioModalLabel">Crear nuevo espacio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombreEspacio" class="form-label">Nombre del espacio</label>
              <input type="text" class="form-control" id="nombreEspacio" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Crear espacio</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para ver detalles de un espacio -->
  <div class="modal fade" id="detallesEspacioModal" tabindex="-1" aria-labelledby="detallesEspacioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detallesEspacioModalLabel">Detalles del espacio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <h6>Componentes:</h6>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Footprint</th>
                <th>Modelo 3D</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody id="tablaComponentes">
              <!-- Aquí se añadirán los componentes dinámicamente -->
            </tbody>
          </table>
          <hr>
          <h6>Añadir nuevo componente:</h6>
          <form id="formNuevoComponente">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombreComponente" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreComponente" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="footprintComponente" class="form-label">Footprint</label>
                <input type="text" class="form-control" id="footprintComponente" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="modelo3dComponente" class="form-label">Modelo 3D</label>
                <input type="text" class="form-control" id="modelo3dComponente">
              </div>
              <div class="col-md-6 mb-3">
                <label for="notaComponente" class="form-label">Nota</label>
                <textarea class="form-control" id="notaComponente"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Añadir componente</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
